<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false">
    <h1>Minesweeper</h1>
    <dive class="main">
      <div class="time"><h3 class="timer">0.000</h3></div>
      <div class="resetBtn">
        <button class="reset" onclick=" reset()">😀</button>
      </div>
    </dive>
    <button class="save" onclick="save(this)"></button>
    <div class="gameBoard">
      <table>
        <tbody class="board" oncontextmenu="return false"></tbody>
      </table>
    </div>
    <p>❤❤❤</p>
    <p></p>
    <div class="button">
      <button class="easy" onclick="easy()">easy</button>
      <button class="medium" onclick="medium()">medium</button>
      <button class="hard" onclick="hard()">hard</button>
    </div>
    <div class="modal"></div>

    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
<!-- onload="initGame()" -->
